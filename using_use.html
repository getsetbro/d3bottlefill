        d3.select('#svg').call(

                var y = d3.event.y;
                //no negatives
                var n = (y < 0) ? 0 : y;
                //props
                var gbcr = d3.select(this).node().getBoundingClientRect();
                //create percentage of SVG
                var p = n / gbcr.height;

                d3.select('#clipRect').attr('y', function () { return p * 100 + '%'; });
            })
        );
