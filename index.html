<!doctype html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width'>
    <title>htm</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 14px;
            background-image: linear-gradient(pink, hotpink)
        }
        
        text {
            font-family: sans-serif;
            font-size: 10px;
        }
        
        .wrapr {
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        
        .wrapr>div {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-repeat: no-repeat;
            background-position: center bottom;
        }
        
        #top {
            background-image: url(empty.svg)
        }
        
        #bot {
            background-image: url(full.svg);
            background-size: auto 100vh;
        }
    </style>
</head>

<body>
    <div class="wrapr">
        <div id="top">
        </div>
        <div id="bot" style="height:55px;">
        </div>
    </div>

    <script src="d3-dispatch.v1.min.js"></script>
    <script src="d3-selection.v1.min.js"></script>
    <script src="d3-drag.v1.min.js"></script>
    <script src='https://code.jquery.com/jquery-latest.js'>
        //v1.11.1
    </script>
    <script>
        var drag = d3.drag().on('drag', function () {
            d3.select(this).attr('style', function () {
                var h = $('.wrapr').height();
                var dey = Math.abs(h - d3.event.y);
                return 'height:' + dey + 'px';
            });
        })

        var top = d3.select('#bot').call(drag);
    </script>
</body>

</html>
